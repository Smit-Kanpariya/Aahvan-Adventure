<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down</title>

<script>
    function gatedate()
    {
        var dd,mm,yy,fulldate;
        
        dd=document.getElementById('day').value
        mm=document.getElementById('month').value
        yy=document.getElementById('year').value

        if (dd==0||mm==0||yy==0) 
        {
            fulldate="ERROR";
        }
        else
        {
            fulldate=dd+"-"+mm+"-"+yy;
        }
        document.getElementById('rdate').innerHTML=fulldate;
    }
</script>
</head>
<body>
    <p onchange="gatedate()">
        Regestration Date :     <select  id="day">
                                <option value="0">--Select Day--</option>
                                <script>
                                    var x=1;
                                    
                                    while(x<=31)
                                    {
                                        document.write("<option>"+x+"</option>");
                                        x++;
                                    }
                                </script>
                                </select>

                                <select id="month">
                                    <option value="0">--Select Month--</option>
                                    <script>
                                        var x=1;
                                        
                                        while(x<=12)
                                        {
                                            document.write("<option>"+x+"</option>");
                                            x++;
                                        }
                                    </script>
                                    </select>

                                    <select id="year">
                                        <option value="0">--Select Year--</option>
                                        <script>
                                            var x=2024;
                                            
                                            while(x>=1900)
                                            {
                                                document.write("<option>"+x+"</option>");
                                                x--;
                                            }
                                        </script>
                                        </select>
    </p>
    <p id="rdate">
        Your Regestration Details will display here....
    </p>
</body>
</html>
