<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Input Practice</title>
    <script type="text/javascript">
        function heightvalue(data)
        {
            var heightvalue;
            heightvalue=data + "px";

            document.getElementById('height-data').innerHTML=heightvalue;
            document.getElementById('picture').style.height=heightvalue;
        }
        function widthvalue(data)
        {
            var widthvalue;
            widthvalue=data + "px";

            document.getElementById('width-data').innerHTML=widthvalue;
            document.getElementById('picture').style.width=widthvalue;
        }
    </script>
</head>
<body>
    <div>
        <p> Select Height of the Picture :<input type="range" name="height" id="height" oninput="heightvalue(this.value)" min="300" max="1500" value="500">  <span id="height-data">500 px</span></p>  
        <p> Select Width of the Picture :<input type="range" name="width" id="width" oninput="widthvalue(this.value)" min="300" max="1500" value="800"> <span id="width-data">800 px</span></p>
    </div>
    <div>
        <img src="../images/slider-12.jpg" alt="Nature photo" height="500px" width="800px" id="picture">
    </div>
</body>
</html>
