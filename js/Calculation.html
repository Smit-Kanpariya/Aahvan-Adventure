<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function gettotal()
        {
            var n1,n2,total;

            n1=parseInt(document.getElementById('num1').value);
            n2=parseInt(document.getElementById('num2').value);

            total=n1+n2;
            document.getElementById('result').value = total;
        }
    </script>
</head>
<body>
    <p>
        Number 1 : <input type="text" name="num1" id="num1">
    </p>
    <p>
        Number 2 : <input type="text" name="num2" id="num2">
    </p>
    <p>
        <input type="button" name="btn" id="btn" value="Get Result" onclick="gettotal()">
    </p>
    <p>
        Result : <input type="text" name="result" id="result">
    </p>
</body>
</html>
