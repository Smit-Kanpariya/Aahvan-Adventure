<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function forplus()
        {
            var n1,n2,total;
            n1=parseInt(document.getElementById('num1').value);
            n2=parseInt(document.getElementById('num2').value);
            total=n1+n2;
            document.getElementById('result').value=total;
        }
        function forminus()
        {
            var n1,n2,total;
            n1=parseInt(document.getElementById('num1').value);
            n2=parseInt(document.getElementById('num2').value);
            total=n1-n2;
            document.getElementById('result').value=total;
        }
        function formultiply()
        {
            var n1,n2,total;
            n1=parseInt(document.getElementById('num1').value);
            n2=parseInt(document.getElementById('num2').value);
            total=n1*n2;
            document.getElementById('result').value=total;
        }
        function forsubstract()
        {
            var n1,n2,total;
            n1=parseInt(document.getElementById('num1').value);
            n2=parseInt(document.getElementById('num2').value);
            total=n1/n2;
            document.getElementById('result').value=total;
        }
        function forpercentage()
        {
            var n1,n2,total;
            n1=parseInt(document.getElementById('num1').value);
            n2=parseInt(document.getElementById('num2').value);
            total=n1%n2;
            document.getElementById('result').value=total;
        }
        function forclearalldata()
        {
            // var n1,n2,total;
            // n1=parseInt(document.getElementById('num1').value);
            // n2=parseInt(document.getElementById('num2').value);
            // total=0;
            // n1=0;
            // n2=0;
            // document.getElementById('result').value=total;
            // document.getElementById('num1').value=n1;
            // document.getElementById('num2').value=n2;
            document.getElementById('result').value="";
            document.getElementById('num1').value="";
            document.getElementById('num2').value="";
        }
    </script>
</head>
<body>
    <p>Number 1 : <input type="text" name="num1" id="num1" value=""></p>
    <p>Number 2 : <input type="text" name="num2" id="num2" value=""></p>
    <p> <input type="button" name="btn" id="btn" value="+" onclick="forplus()">
        <input type="button" name="btn" id="btn" value="-" onclick="forminus()">
        <input type="button" name="btn" id="btn" value="*" onclick="formultiply()">
        <input type="button" name="btn" id="btn" value="/" onclick="forsubstract()">
        <input type="button" name="btn" id="btn" value="%" onclick="forpercentage()">
        <input type="button" name="btn" id="btn" value="Clear all Data" onclick="forclearalldata()">
    </p>     
    <p> Result: <input type="text" name="result" id="result" value=""></p>
</body>
</html>
