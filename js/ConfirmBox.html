<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm box</title>
</head>
<style>
    .first,.second,.third{
        border: solid 1px black;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        margin: 8px;
    }
    .box
    {
        border: solid 1px black;
        display: inline-block;
        padding: 3px;
    }
    #red{
        background-color: red;
    }
    #yellow{
        background-color: yellow;
    }
    #green{
        background-color: green;
    }
</style>
<script>
    function checkdata()
    {
        // var status;
        // status=confirm("Are You Sure to Clear Form Data ?");

        // if(status==true)
        // {
        //     return true;
        // }
        // else
        // {
        //     return false;
        // }

        return confirm("Are You Sure to Clear Form Data ? ");
    }
</script>
<body>
    <form onreset="return checkdata()">
    <p>
        Full Name : <input type="text" name="fullname" id="fullname">
    </p>
    <p>
        Age : <input type="text" name="age" id="age">
    </p>
    <p>
        Mobile No.: <input type="text" name="mobilemo" id="mobilemo">
    </p>
    <p>
        <input type="submit" value="Register Now">
        <input type="reset" value="Clear Now" name="" id="">
    </p>
    <p class="demo">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus, at!</p>
    </form>
    <div class="box">
        <div class="first" id="red"></div>
        <div class="second" id="yellow"></div>
        <div class="third" id="green"></div>
    </div>
</body>
</html>
