<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick press down-up</title>
</head>
<style>
    label
    {
        width: 130px;
        display: inline-block;
    }
    input
    {
        border-radius: 5px;
        border: solid 2px silver;
        padding: 5px;
    }
</style>
<script type="text/javascript">
    function getamount(data)
    {
        var npl ,dlr;

        npl = parseFloat(data)*1.60;
        dlr = parseFloat(data)/82.45;

        document.getElementById('nplno').value=npl;
        document.getElementById('dlrno').value=dlr;

    }
</script>
<body>
    <p>
        <label for="">Indian Rupees :</label> <input type="text" name="inrno" id="inrno" onkeyup="getamount(this.value)"> 
    </p>
    <p>
        <label for="">Nepal Rupee :</label> <input type="text" name="nplno" id="nplno" readonly="readonly" "> 
    </p>
    <p>
        <label for="">US Dollar  :</label> <input type="text" name="dlrno" id="dlrno" readonly="readonly"> 
    </p>
</body>
</html>
