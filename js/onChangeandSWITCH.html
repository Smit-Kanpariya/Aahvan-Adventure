<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnChange</title>
</head>
<script type="text/javascript">
    function getcourseinfo(data)
    {
        var coursename,coursefee;
        // alert("course value : " + data);
            switch(data)
            {
                case 'c-101':
                    coursename = "Hyper Text Markup Language";
                    coursefee  ="4000";
                    break;

                case 'c-102':
                    coursename = "Cascading Style Sheet";
                    coursefee  ="6000";
                    break;

                case 'c-103':
                    coursename = "Java script";
                    coursefee  ="8000";
                    break;

                default:
                    coursefee ="";
                    coursename ="";
            }

            document.getElementById('cname').value = coursename;
            document.getElementById('cfee').value = coursefee;
    }
</script>
<body>
    <p>Course Code : &nbsp;<select name="ccode" id="ccode" onchange="getcourseinfo(this.value)">
                    <option value="0">--Select One--</option>
                    <option value="c-101">HTML</option>
                    <option value="c-102">CSS</option>
                    <option value="c-103">JS</option>
                    </select>
    </p>
    <p>
        Course Name : <input type="text"  name="cname" id="cname" size="26" readonly="readonly">
    </p>
    <p>
        Course Fee&nbsp;&nbsp; : &nbsp; <input type="text"  name="cfee" id="cfee" size="5" readonly="readonly">
    </p>
</body>
</html>
