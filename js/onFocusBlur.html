<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On focus blur </title>
</head>
<style>
    .tips{
        color: rgb(6, 167, 6);
        font-size: 0.9em;
        display: none;
    }
</style>
<script>
    function showhidetips(xid,value)
    {
        var spanbox = "tips-"+xid;

        if(value==1)
        {
            document.getElementById(spanbox).style.display="inline";
        }
        else
        {
            document.getElementById(spanbox).style.display="none";
        }
    }
    

</script>
<body>
    <p>
        First name: <input type="text" name="firstname" id="firstname" onfocus="showhidetips(this.id,1)" onblur="showhidetips(this.id,0)"> 
        <span class="tips" id="tips-firstname">* Enter Valid First name here </span>
    </p>
    <p>
        Middle name: <input type="text" name="middlename" id="middlename" onfocus="showhidetips(this.id,1)" onblur="showhidetips(this.id,0)"> 
        <span class="tips" id="tips-middlename">* Enter Valid Middle name here </span>
    </p>
    <p>
        Last name: <input type="text" name="lastname" id="lastname" onfocus="showhidetips(this.id,1)" onblur="showhidetips(this.id,0)"> 
        <span class="tips" id="tips-lastname">* Enter Valid Last name here </span>
    </p>

</body>
</html>
